<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Stringaline Chat</title>
{% load staticfiles %}
    <link href="{% static 'chat/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'chat/css/addtional.css' %}" rel="stylesheet">
    <link href="{% static 'chat/css/animate-list.css' %}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app="conversationApp">
{% if not user.is_authenticated %}
    <a id="menu-toggle" href="#" class="btn btn-warning btn-sm toggle"><i class="fa fa-unlock"></i></a>
{% else %}
    <a id="menu-toggle" href="#" class="btn btn-primary btn-sm toggle"><i class="fa fa-lock"></i></a>
{% endif %}

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-default btn-sm pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand"><a href="#/">Stringaline</a> </li>
            {% if user.is_authenticated %}
            <li><a href="/accounts/logout/?next=/">Logout</a> </li>
            {% else %}
            <li><a href="/accounts/login/?next={{request.path}}">Login</a> </li>
            {% endif %}
        </ul>
    </div>
<div class="container">
{% block content %}

{% endblock %}
</div>
{% block footer %}

{% endblock %}
<script src="{% static 'chat/js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular-route.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular-resource.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular-animate.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/django-rest-resource.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular-cookies.min.js' %}" type="text/javascript"></script>
<script src="{% static 'chat/js/angular-filters.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
      $(".clickableRow").click(function() {
            window.document.location = $(this).data('url');
      });
});
</script>
<script>
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
{% block extra_js %}{% endblock %}
</body>
</html>
